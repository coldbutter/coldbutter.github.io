<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Noto+Serif+KR:wght@200&family=Orbitron&display=swap" rel="stylesheet">
    <title>Chrome App Clone</title>
</head>
<body style ="overflow-x:hidden; overflow-y:hidden;" >

    <h2 id="clock"></h2>
    <form id="login-form" class="hidden">
        <input 
        type="text" 
        placeholder="Type your name here"
        onfocus="this.placeholder=''"
        onblur="this.placeholder='Type your name here'"
        required
        maxlength="15" />    
        <input
        type="submit"
        value ="      Log In"/>
    </form>

    
    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
        <input 
        type="text" 
        placeholder="Please Write your To-Do list here!" 
        required
        maxlength="40"
        onfocus="this.placeholder=''"
        onblur="this.placeholder='Please Write your To-Do list here!'">
    </form> 
    <ul id="todo-list"></ul>

    <div id="pick">
        <span></span>
        <span></span></br>    
        <span></span>
    </div>

    <div id="weather">
        <span></span>
        <span class="tt"></span>
        <span class="tt"></span>
    </div>
    
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/picks.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    
</body>
</html>
